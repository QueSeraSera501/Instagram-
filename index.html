<!DOCTYPE html>
<html>
    <head>
        <title>MY CARD</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <div class="card">
            <div class="Up_contain">
                <div class="left">
                    <img src="./images/Olamilekan.jpg">
                    <p><b>Adebisi_Olamilekan<br>Nigeria,Lagos</p>
                </div>
                <div class="Right">
                    <img class="dot" src="./images/dot.png">
                </div>
            </div>
            <div class="post">
                <img src="./images/Olamilekan.jpg">
            </div>
            <div class="icons">
                <img src="./images/love.png" class="love">
                <img src="./images/msg.png" class="msg">
                <img src="./images/kite.png" class="kite">
                <img src="./images/save.png" class="submit">
            </div>
            <div class="comment">
            <p class="likes"><b>7,500,000 likes</b></p>
            <p class="follow"><b>User_name lorem ipsum dolor</p>
            </div>
        </div>
    </body>
</html>
